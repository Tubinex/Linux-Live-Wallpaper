<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper</title>
    <link rel="stylesheet" href="../css/wallpaper.css">
    <link rel="stylesheet" href="../fonts/rubik/style.css">
    <link rel="stylesheet" href="../fonts/anurati/style.css">
</head>
<body>
    <video loop muted autoplay></video>
    <div class="message">
        <div class="title">You don't have any wallpapers yet!</div>
        <div class="subtitle">Add video files to the Wallpaper folder to add them to your selection.</div>
        <div class="button">Open Folder</div>
    </div>
    <div class="widgets">
        <div class="widget" style="top: 30%">
            <div class="day-name">SATURDAY</div>
            <div class="date">10   January,   2023</div>
            <div class="time">-   08:38AM   -</div>
        </div>
    </div>
</body>
</html>
